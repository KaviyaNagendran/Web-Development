<style>
#timer{
  display: grid;	
}
img{
	height:150px;
	width:150px;
}
button{
	background-color:#ffff;
	height:50px;
	width:100px;
	border-radius:10px;
}
</style>
<div>
<center>
<h1>CheckIn-CheckOut</h1>
<img src="logo.png">
<h3 id="inout"></h3>
<div id="timer">
<h2>
	<span id="h"></span>
	<span id="m"></span>
	<span id="s"></span>
	<span id="c"></span>
</h2>
</div>
<button id="checkin" style="color:Green;border-color:Green">Check-In</button>
<button id="checkout" style="color:Red;border-color:Red">Check-Out</button>
</center>
</div>
<script>
var checkin=document.getElementById("checkin")
var checkout=document.getElementById("checkout")
var hr=0;
var min=0;
var sec=0;
var count=0;

checkin.addEventListener('click',function(){
	timer=true;
	document.getElementById("inout").textContent="In"
	document.getElementById("inout").style.color="Green"
	document.getElementById("checkin").style.display="none"
	document.getElementById("checkout").style.display="block"
	stopwatch();
});

checkout.addEventListener('click',function(){
	timer=false;
	document.getElementById("inout").textContent="Out"
	document.getElementById("inout").style.color="Red"
	document.getElementById("checkout").style.display="none"
	document.getElementById("checkin").style.display="block"
	stopwatch();
});

function stopwatch(){
	if(timer){
		count++;
		if(count==100){
			sec++;
			count=0;
		}
		if(sec==60){
			min++;
			sec=0;
		}
		if(min==60){
			hr++;
			min=0;
			sec=0;
		}
	var hour=hr
	var minute=min
	var second=sec
	var countstring=count
	
		if(hr<10){
			hour="0"+hr
		}
		if(min<10){
			minute="0"+min
		}
		if(sec<10){
			second="0"+sec
		}
		if(count<10){
			countstring="0"+count;
		}
		document.getElementById("h").textContent=hour+" : ";
		document.getElementById("m").textContent=minute+" : ";
		document.getElementById("s").textContent=second;
	//	document.getElementById("c").textContent=countstring;
		setTimeout(stopwatch,10);
		
	}
}
</script>
